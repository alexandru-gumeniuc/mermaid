          echo "Branch name : $BRANCH"
          echo "GITHUB_REF : ${GITHUB_REF}"
          echo "${GITHUB_REF##*/}"
          echo "GITHUB_REF_NAME=${GITHUB_REF_NAME}" >> $GITHUB_ENV


